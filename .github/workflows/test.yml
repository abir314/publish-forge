name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          client_id : ${{ secrets.FORGE_CLIENT_ID }}
          client_secret:  ${{ secrets.FORGE_CLIENT_SECRET }}
          activities: "./testdata/*.activity.json"
          app_bundle_engine: "Autodesk.Revit+2023"
          app_bundle_path: "./testdata/AppBundle.bundle.zip"
          app_bundle_id: "TestAppBundle"
          app_bundle_alias: "prod"
          create: true

